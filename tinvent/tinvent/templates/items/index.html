<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>tinvent - Your Items</title>
</head>

<body>

   <div id="ItemListFilters">
      <fieldset id="CategoryFilter">
         <legend>Categories</legend>
         <label py:for="category in categories"><input type="checkbox" />${category.label}<br /></label>
      </fieldset>

      <fieldset id="StatusFilter">
         <legend>Status</legend>
         <label><input type="checkbox" name="status" value="owned" />Owned</label><br />
         <label><input type="checkbox" name="status" value="in_possession" />In Possession</label>
      </fieldset>
   </div>

   <div id="ItemList">
      <h1>Your Items</h1>
      <div class="item" py:for='item in user.all_items'>
         <img src="${tg.url('/images/info.png')}" width="64" height="64" />
         ${item.label} -- <span py:if="item.owner_id==user.user_id">owned</span>
         -- <span py:if="item.holder_id==user.user_id">in posession</span>
      </div>
      <br />
      <a href="/items/add">Add new Item</a>
   </div>

</body>
</html>
